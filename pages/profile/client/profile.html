
<template name="profile">
<h3> Let's get to know each other! </h3>
<form>

  <div class="form-group">
    <label for="CreateAccountName1">First Name</label>
    <input type="First Name" class="form-control js-firstname" id="CreateAccountName1" placeholder="First Name">
  </div>

  <div class="form-group">
    <label for="CreateAccountName2">Last Name</label>
    <Input type="Last Name" class="form-control js-lastname" id="CreateAccountName2" placeholder="Last Name">
  </div>

  <div class="form-group">
    <label for="CreateAccountInputGender">Gender</label>
    <select class="form-control">
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
  </div>

  <div class="form-group">
    <label for="CreateAccountInputDateOfBirth">Date of Birth</label>
    <select class="form-control">
      <option>January</option>
      <option>February</option>
      <option>March</option>
      <option>April</option>
      <option>May</option>
      <option>June</option>
      <option>July</option>
      <option>August</option>
      <option>September</option>
      <option>October</option>
      <option>November</option>
      <option>December</option>
    </select>
    <select class="form-control" type="Day" class="form-control js-Day" id="CreateAccountInputDay" placeholder="Day">
      <option>0</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
      <option>11</option>
      <option>12</option>
      <option>13</option>
      <option>14</option>
      <option>15</option>
      <option>16</option>
      <option>17</option>
      <option>18</option>
      <option>19</option>
      <option>20</option>
      <option>21</option>
      <option>22</option>
      <option>23</option>
      <option>24</option>
      <option>25</option>
      <option>26</option>
      <option>27</option>
      <option>28</option>
      <option>29</option>
      <option>30</option>
      <option>31</option>
    </select>
    <select class="form-control" type="Year" class="form-control js-Year" id="CreateAccountInputYear" placeholder="year">
      <option>2000</option>
      <option>1999</option>
      <option>1998</option>
      <option>1997</option>
      <option>1996</option>
      <option>1995</option>
      <option>1994</option>
      <option>1993</option>
      <option>1992</option>
    </select>

  </div>

  <div class="form-group">
    <label for="CreateAccountInputPassword2">Confirm Password</label>
    <input type="password" class="form-control js-password2" id="CreateAccountInputPassword2" placeholder="Confirm Password">
  </div>



  <div class="checkbox">
    <label>
      <input type="checkbox"> I agree to the <b>Terms Of Use</b>. 
    </label>
  </div>
  <button class="js-submit-profile">Submit</button>
  <!-- type="submit" class="btn btn-default">Submit</button> -->
</form>

<br>
<h1> User Info </h1>
<br>
<ol>
  {{#each user in users}}
    <li> {{user.firstname}} {{user.lastname}} {{user.email}} {{user.password1}} {{user.password2}} </li>
  {{/each}}
</ol>
<br>
<br>


</template>
